<!DOCTYPE html>
<html>
    <head>
        <title>object</title>
    </head>
    <body>
        <h2>Introduction to Objects in JavaScript</h2>
        <p>properties can be used in two ways .property and ["property"]</p>
        <p id="demo"></p>
        <script>
            var person={
                name:"I", age:"20",
            };
            document.getElementById("demo").innerHTML=person.name+" am "+ person.age+" years old."
        </script>
    </body>
